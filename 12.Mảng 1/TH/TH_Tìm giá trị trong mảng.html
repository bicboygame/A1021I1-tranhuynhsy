<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value =  parseInt(prompt("nhập 1 số"));
    let x = [-3,5,1,3,2,10];
    // Dùng vòng lặp duyệt toàn bộ mảng x. Kiểm tra nếu một phần tử trong mảng x bằng giá trị được nhập vào thì hiển thị thông báo:
    for (let i = 0; i<x.length; i++) {
        if (value == x[i]) {
            alert(("value" + x[i] + "found at" + i));

        }

    }
</script>
</body>
</html>
