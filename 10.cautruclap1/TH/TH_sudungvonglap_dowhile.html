<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    //Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.
    let i = null;
    do {
        i = prompt('nhap vao so tu 1 den 10')
    } while (i <1 || i >10)
    alert('so ban vua nhap la ' + i)

</script>
</body>
</html>
