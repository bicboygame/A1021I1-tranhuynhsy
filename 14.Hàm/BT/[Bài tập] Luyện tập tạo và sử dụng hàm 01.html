<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="demo" onclick="alertMessage()">Nhấn vào đây</button>
<input type="button" value="Bài 2" onclick="bai2()">
<input type="button" value="Bài 3" onclick="bai3()">
<input type="button" value="Bài 4" onclick="bai4()">
<input type="button" value="Bài 5" onclick="bai5()">



<script>
    //Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần <body> của trang web.
    function alertMessage() {
        document.getElementById("demo").innerHTML = alert("xinchao");
    }

    // Bài 2: Tạo hàm nhận vào một đối số dạng số,
    // tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    function hientangso(a) {
        a++
        return a
    }
    function bai2() {
        let so = hientangso(5)
        alert("bai2 nhap 1 so va tang 1=" + so)
    }

    // Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
    // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
    function bai3() {
        let a = parseInt(prompt("nhập giá trị a"))
        let b = parseInt(prompt("nhập giá trị b"))
        let sum = a + b;
        if (a<=b) {
            alert( "Do a nhỏ hơn b tổng là :" + sum)
        } else if (a>b) {
            alert("a lớn hơn b")
        }
    }
    // Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm.
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    function bai4() {
        let result = 0;
        result = addNumbers();
        alert(result)

    }
    //Bài 5:
    function ngoisao(sao) {
        let sao1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let sao2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        for (let i= 0; i <sao1.length; i ++) {
            if (sao == sao1[i]){
                return sao2[i]
            }
        } return "";
    }

    function bai5() {
        let timsao = prompt("nhap tên sao")
        let sao = ngoisao(timsao);
        if (sao == "") {
            document.write("không có tê ngôi sao nào")
        } else {
            document.write("tên ngôi sao tương ứng của " + timsao + " là " + sao)
        }

    }
</script>
</body>
</html>
