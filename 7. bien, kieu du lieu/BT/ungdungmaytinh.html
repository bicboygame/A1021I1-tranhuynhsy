<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>

</head>
<body>
<table>
    <tr>
        <th>

            <input type="text" id="inputNum1" size="30">
            <input type="text" id="inputNum2" size="30">
        </th>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="addition()">Addition(+)</button>
            <button type="button" onclick="subtraction()">Subtraction(-)</button>
            <button type="button" onclick="multiplication()">Multiplication(X)</button>
            <button type="button" onclick="division()">Division(/)</button>
        </td>
    </tr>

</table>
<label for="">Result Division:</label>
<label for="" id="demo"></label>
<script>

        function addition() {
            let result;
            let num1 = parseInt(document.getElementById('inputNum1').value);
            let num2 = parseInt(document.getElementById('inputNum2').value);
            result = num1 + num2;
            document.getElementById('demo').innerHTML = parseFloat(result).toFixed(3)
        }
        function subtraction() {
            let result;
            let num1 = parseInt(document.getElementById('inputNum1').value);
            let num2 = parseInt(document.getElementById('inputNum2').value);
            result = num1 - num2;
            document.getElementById('demo').innerHTML = parseFloat(result).toFixed(3)
        }
        function multiplication() {
            let result;
            let num1 = parseInt(document.getElementById('inputNum1').value);
            let num2 = parseInt(document.getElementById('inputNum2').value);
            result = num1 * num2;
            document.getElementById('demo').innerHTML = parseFloat(result).toFixed(3)
        }
        function division() {
            let result;
            let num1 = parseInt(document.getElementById('inputNum1').value);
            let num2 = parseInt(document.getElementById('inputNum2').value);
            result = num1 / num2;
            document.getElementById('demo').innerHTML = parseFloat(result).toFixed(3)
        }

</script>
</body>
</html>
