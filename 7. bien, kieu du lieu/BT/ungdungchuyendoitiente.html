<body>

    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td>
                <label for="inputMoney"></label>
                <input type="text" id="inputMoney" size="20">
            </td>
            <td>
                <select name="" id="fromCurency">
                    <option value="">Chọn</option>
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select name="" id="toCurrency">
                    <option value="">Chọn</option>
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="myMoney()">Convert</button>
            </td>
        </tr>

    </table>
    <label for="">Chuyển Đổi:</label>
    <label for="" id="demo"></label>
    <script>



        function myMoney() {
            let result;
            let money =parseInt(document.getElementById('inputMoney').value);
            let fCurrency = document.getElementById('fromCurency').value;
            let tCurrency = document.getElementById('toCurrency').value;
            if (fCurrency == 'VND') {
                if (tCurrency == 'VND'){
                    result = money * 1;
                } else {
                    result = money / 23000;
                }
            } else {
                if (tCurrency =='VND'){
                    result = money * 23000;
                } else {
                    result = money * 1;
                }
            }
            document.getElementById('demo').innerHTML = parseFloat(result).toFixed(7);
        }



    </script>
